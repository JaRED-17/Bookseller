<div class="container">
    <form id="contactForm">
        <div>
            <label for="contact_firstName">Имя</label><br>
            <input id="contact_firstName" type="text" name="firstName"><br>
        </div>
        <div>
            <label for="contact_lastName">Фамилия</label><br>
            <input id="contact_lastName" type="text" name="lastName"><br>
        </div>
        <div>
            <label for="contact_email">E-mail</label><br>
            <input id="contact_email" type="text" name="email"><br>
        </div>
        <div>
            <label for="contact_subject">Тема</label><br>
            <select id="contact_subject" type="text" name="subject">
                <option value="1">1</option>
                <option value="2">2</option>
            </select><br>
        </div>
        <div>
            <label for="contact_message">Сообщение</label><br>
            <textarea id="contact_message" name="message"></textarea><br>
        </div>
        <div class="button">Отправить</div>
    </form>
</div>
